<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Comparison</title>
</head>

<body>

    <script>
        let a = 5;
        if (a == 5) {
            console.log("a is equal to 5"); // This will print
        }

        if (a == "5") {
            console.log("a is equal to 5"); //  This will print
        }

        let b = 5;
        if (b === 5) {
            console.log("b is equal to 5"); // This will print
        }

        let c = "5";
        if (c === 5) {
            console.log("c is equal to 5"); // This will not print
        }

        let d = 5;
        if (d != 5) {
            console.log("d is not equal to 5"); // This will not print
        }

        let e = 8
        if (e > 5) {
            console.log("e is greater than 5"); // This will print
        }

        let f = 8
        if (f < 5) {
            console.log("f is less than 5"); // This will not print
        }
    </script>

</body>

</html>
