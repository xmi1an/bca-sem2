<body>
    <script>
        var num1 = 5
        console.log(num1);

        num1 += 10
        console.log(num1);

        num1 -= 2
        console.log(num1);

        num1 *= 2
        console.log(num1);

        num1 /= 2
        console.log(num1);

        num1 %= 2
        console.log(num1);
        
    </script>
