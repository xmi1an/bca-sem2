<!DOCTYPE html>
<html lang="en">

<head>
    <title>Logical Operators</title>
</head>

<body>
    <script>
        var x = 6
        var y = 3

        console.log(x == 10 && y == 1); // false
        console.log(x == 6 && y == 2); // false

        console.log(x == 10 || y == 1); // false
        console.log(x == 6 || y == 2); // false

        console.log(x == 10 || y == 1);
        console.log(x == 6 || y == 2);
    </script>
</body>

</html>
