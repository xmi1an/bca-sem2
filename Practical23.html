<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create a JavaScript code using User Defined Function which will calculate the area of circle.</title>
</head>

<body>
    <script>
        var num = 6;
        for (i = 1; i <= 10; i++) {
            res = i * num
            document.write(`${num} x ${i} = ${res} <br>`);
        }
    </script>
</body>

</html>
