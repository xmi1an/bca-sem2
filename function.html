<!DOCTYPE html>
<html lang="en">

<head>
    <title>Function</title>
</head>

<body>
    <script>
        // Declaring functions
        function msg() {
            document.write("Hello!")
        }
        msg()

        // JavaScript Function Arguments
        function sumFunction(a, b) {
            var num1 = a
            var num2 = b;
            document.write(num1 + num2)
        }
        sumFunction(5, 2)

        // Function with Return Value
        function getName() {
            return "JavaScript";
        }
        document.write(getName())
    </script>
</body>

</html>
