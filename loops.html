<!DOCTYPE html>
<html lang="en">

<head>
    <title>For Loop</title>
</head>

<body>

    <script>
        document.write('<h1>for Loop</h1>');

        var i;

        for (i = 0; i < 10; i++) {
            document.write(i + "<br>");
        }

        document.write('<h1>while Loop</h1>');
        var count = 1;
        while (count <= 10) {
            document.write(count + "<br>");
            count++;
        }


        document.write('<h1>do while Loop</h1>');
        var count = 1;
        do {
            document.write(count + "<br>");
            count++;
        } while (count <= 10);
    </script>

</body>

</html>
