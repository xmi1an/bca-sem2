<!DOCTYPE html>
<html lang="en">

<head>
    <title>21. Create a JavaScript code using Arithmetic Operator, Assignment Operator, Comparison Operator,
        Logical Operator and String Operator. </title>
</head>

<body>
    <p id="Arithmetic"></p>
    <p id="Assignment"></p>
    <p id="Comparison"></p>
    <script>
        // Arithmetic Operator
        let x = 100 + 50;
        document.getElementById("Arithmetic").innerHTML = x;

        // Assignment Operator
        let y = 10;
        y += 5;
        document.getElementById("Assignment").innerHTML = y;

        // Comparison Operator
        let z = 5;
        document.getElementById("Comparison").innerHTML = (z >= 8);

        // Logical Operator
    </script>
</body>

</html>
