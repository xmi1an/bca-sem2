<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create a JavaScript code using User Defined Function which will calculate the area of circle.</title>
</head>

<body>


    <hr>
    <script>
        function findArea(a) {
            const pi = 3.14
            var r = a
            area = pi * r * r

            document.write(area)
        }

        findArea(5)
    </script>
</body>

</html>
